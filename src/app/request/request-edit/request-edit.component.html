<app-menu></app-menu>
<div>
    <span id="pageTitle">Request Edit</span>
</div>
<br>
<table *ngIf="request" class="table table-sm">
    <tbody>
        <tr>
            <td>Id: </td>
            <td><input [(ngModel)]="request.id" type="number" disabled></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input [(ngModel)]="request.description" type="text" ></td>
        </tr>
        <tr>
            <td>Jutification:</td>
            <td><input [(ngModel)]="request.justification" type="text" ></td>
        </tr>
        <tr>
            <td>RejectionReason:</td>
            <td><input [(ngModel)]="request.rejectionreason" type="text" disabled></td>
        </tr>
        <tr>
            <td>Delivery Mode:</td>
            <td><input [(ngModel)]="request.deliverymode" type="text" ></td>
        </tr>
        <tr>
            <td>Status:</td>
            <td><input [ngModel]="request.status" type="text" disabled></td>
        </tr>
        <tr>
            <td>Total:</td>
            <td><input [ngModel]="request.total | currency" type="text" disabled></td>
        </tr>
        <tr>
            <td>User:</td>
            <td><input [ngModel]="request.user.username" type="text" disabled></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button> |
    <a class="btn btn-secondary" routerLink="/request/list">Back</a>
</div>
