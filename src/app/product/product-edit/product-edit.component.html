<app-menu></app-menu>
<div>
    <span id="pageTitle">Product Edit</span>
</div>
<table *ngIf="product" class="table table-sm">
    <tbody>
        <tr>
            <th>Id:</th>        
                <td><input [(ngModel)]="product.id" type="number" readonly=""></td>
        </tr>
        <tr>
            <th>PartNbr:</th>        
                <td><input [(ngModel)]="product.partNbr" type="text" ></td>
        </tr>
        <tr>
            <th>Name:</th>        
                <td><input [(ngModel)]="product.name" type="text"  ></td>
        </tr>
        <tr>
            <th>Price:</th>        
                <td><input [(ngModel)]="product.price" type="currency" ></td>
        </tr>
        <tr>
        <tr>
            <th>Unit:</th>        
                <td><input [(ngModel)]="product.unit" type="text"></td>
        </tr>
        <tr>
        <tr>
            <th>Photopath:</th>        
                <td><input [(ngModel)]="product.photopath" type="text" ></td>
        </tr>
        <tr>
            <th>Vendor:</th>        
            <td><input [(ngModel)]="product.vendorId" type="text"></td> 
        </tr>
    </tbody>
    
</table>

<div>
    <button (click)="save()" class="btn btn-primary">Save</button> |
    <a class="btn btn-secondary" routerLink="/product/list">Back</a>
</div>
