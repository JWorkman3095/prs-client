<p>product-detail works!</p>
<span id="pageTitle">Product List</span>
<hr>
<table *ngIf="product" class="table table-sm">
    <tr>
        <th>Id</th><td><input [(ngModel)]="product.id" type="number" disabled></td>
    </tr>
    <tr>
        <th>PartNbr</th><td><input [(ngModel)]="product.partNbr" type="text" disabled></td>
    </tr>
    <tr>
        <th>Name</th><td><input [(ngModel)]="product.name" type="text" disabled></td>
    </tr>
    <tr>
        <th>Price</th><td><input [(ngModel)]="product.price" type="text" disabled></td>
    </tr>
    <tr>
        <th>Unit of Measure</th><td><input [(ngModel)]="product.unit" type="text" disabled></td>
    </tr>
    <tr>
        <th>Photo Path</th><td><input [(ngModel)]="product.photopath" type="text" disabled></td>
    </tr>
    <tr>
        <th>Vendor ID</th><td><input [(ngModel)]="product.vendorId" type="text" disabled></td>
    </tr>
</table>
<div>
    <a *ngIf="product" class="btn btn-warning" routerLink="/product/edit/{{product.id}}">Edit</a>
    | <button (click)="remove()" class="btn btn-danger" routerLink="/product/list">Delete</button>
    <span *ngIf="showVerifyButton">
        | <button (click)="verifyRemove()" class="btn btn-danger" routerLink="/product/list">Verify Delete</button>
    </span>
    | <a id="back" class="btn btn-secondary" routerLink="/product">Back</a>
</div>
